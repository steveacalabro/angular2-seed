<table class="table table-striped">
  <thead>
    <tr>
      <th (click)="sort('name')">
        Name
      </th>
      <th (click)="sort('category')">
        Category
      </th>
      <th (click)="sort('amount')">
        Amount
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataModel of data">
      <td>
        {{dataModel.name}}
      </td>
      <td>
        {{dataModel.category}}
      </td>
      <td>
        {{dataModel.amount}}
      </td>
    </tr>
  </tbody>
</table>
